{% set name = "questplus" %}
{% set version = "2019.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5b8428280679cb43b48326a691b2b38fc99cb41f14bb733167701b02c1ae2978

build:
  noarch: python
  number: 3
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - xarray =0.14.1=py_0
    - scipy
    - json_tricks

test:
  imports:
    - questplus

about:
  home: https://github.com/hoechenberger/questplus
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: 'A QUEST+ implementation in Python'
  description: |
    This is a simple implementation of the QUEST+ algorithm in Python.

extra:
  recipe-maintainers:
    - hoechenberger
